<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio con Bootstrap– Bárbara Trabert</title>

     

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 

    <style>

      body {
    padding-top: 70px; /* deja espacio para que el navbar fijo no tape el contenido */
  }
      
      .thumb {
        width: 100%; 
        height: 255px;      
        object-fit: cover;  
        display: block;    
      }
      .card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
}
.btn-outline-light {
  transition: all 0.3s ease;
}
.btn-outline-light:hover {
  background-color: white;
  color: black;
  border-color: white;
}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Bárbara Trabert</a>

 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

   
    <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#portafolio">Portafolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#sobre-mi">Sobre mí</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

    <main>
      <section class="py-5 text-center container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="fw-light">BÁRBARA TRABERT SIMS</h1>
            <p class="lead text-body-secondary">
              Selección de proyectos que exponen mi trabajo en distintas áreas como branding, identidad de marca, producto e ilustración.
            </p>
          </div>
        </div>
      </section>

      
      <section class="album py-4 bg-body-tertiary">
        <div class="container"> 
          <div id="show" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div> 
        </div>
      </section>
    </main>

    <footer class="text-body-secondary py-4">
      <div class="container text-center">
        <small>©️ 2025 Bárbara Trabert - Todos los derechos reservados</small>
      </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
      const trabajos = [
        {
          nombre: "LyS NATURAL",
          categoria: "Branding e Identidad",
          imagen: "lys natural.jpg",
          etiquetas: ["Diseño", "Marca", "Identidad"]
        },
        {
          nombre: "DE TU MADRE",
          categoria: "Branding e Identidad",
          imagen: "de tu madre.jpg",
          etiquetas: ["Packaging", "Identidad"]
        },
        {
          nombre: "CECINAS RIÑIHUE",
          categoria: "Logo",
          imagen: "cecinas riñihue.jpg",
          etiquetas: ["Diseño", "Marca"]
        },
        {
          nombre: "UNA VERA AVVENTURA PER FRANCISCO SMYTHE",
          categoria: "Editorial",
          imagen: "una vera avventura.jpg",
          etiquetas: ["Editorial", "Libro"]
        },
        {
          nombre: "SESIÓN TRABERT TATTOOS",
          categoria: "Fotografía",
          imagen: "trabert tattoos.jpg",
          etiquetas: ["Fotografía", "Arte"]
        },
        {
          nombre: "ILUSTRACIONES BARBIESTELART",
          categoria: "Ilustración",
          imagen: "ilustracion barbiestelart.jpg",
          etiquetas: ["Ilustración"]
        }
      ];

const portfolioGrilla = document.getElementById("show");

trabajos.forEach(t => {
  const badges = t.etiquetas
    .map(etiqueta => `<span class="badge text-bg-secondary">${etiqueta}</span>`)
    .join(" ");

  portfolioGrilla.innerHTML += `
    <div class="col">
      <div class="card shadow-sm h-100">
        <img src="${t.imagen}" alt="${t.nombre}" class="card-img-top thumb">
        <div class="card-body text-center">
          <p class="card-text mb-1 fw-bold fs-5">${t.nombre}</p>
          <p class="card-text text-body-secondary mb-2">${t.categoria}</p>
          <p>${badges}</p>
          <a href="#" class="btn btn-outline-light btn-sm mt-2">Ver Proyecto</a>
        </div>
      </div>
    </div>`;
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
